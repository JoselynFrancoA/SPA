<div *ngIf="termino()==''">
    <br>
    <h1>Heroes <small>Marvel y DC</small></h1>
    <hr>
</div>
<div *ngIf="termino()!=''">
    <br>
    <h1>Heroes con "<small [textContent]="termino()"></small>"</h1>
    <hr>
</div>
<div class="row">
    <div class="col" *ngFor="let heroe of busqueda; let i = index" >
        <div class="card" style="width: 18rem;" >
            <img [src]="heroe.img" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <small class="text-muted ">Last updated 3 mins ago</small><br><br>
                <a (click)="verHeroe(i)" class="btn btn-primary">Ver mas</a>
            </div>
        </div>
    </div>
</div>
